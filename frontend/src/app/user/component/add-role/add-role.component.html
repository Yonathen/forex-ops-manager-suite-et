<div class="flex h-fit w-[25rem] h-[40rem]">

    <form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()" class="w-full h-fit">
        <div class="flex flex-wrap content-center justify-center w-full h-fit">
            <div class="bg-surface-0 p-6 w-[30rem] h-fit">
                <div class="flex flex-col gap-8 w-full py-4">
                    <div class="flex flex-col w-full gap-2">
                        <p-floatlabel>
                            <p-select
                                id="role"
                                name="role"
                                formControlName="role"
                                [options]="roles"
                                class="w-full"
                            />
                            <label for="role">Role</label>
                        </p-floatlabel>
                        @if ( getFormControl('role')?.hasError('required') && submitted) {
                            <small id="role-help" class="text-red-600 px-3">Select your role</small>
                        }
                    </div>
                </div>
                <div class="flex gap-4 w-full py-4 justify-end gap-3">
                    <p-button (click)="onCancel()" severity="secondary" label="Cancel" />
                    <p-button type="submit" label="Add" />
                </div>
            </div>
        </div>
    </form>

</div>
