<div class="flex flex-col h-full w-full">
    <div class="flex w-full place-content-center h-[3rem] border-solid border-b border-gray-300 text-xl font-medium">
        <div class="flex items-center grow text-xl font-medium">Users</div>
        <div class="flex w-fit"></div>
    </div>
    <div class="flex flex-wrap justify-center w-full grow py-6">
        <div class="flex flex-col w-full xl:w-2/3 gap-4">
            <p-menu #menu [model]="rowMenuItems" class="w-full" [popup]="true">
                <ng-template #item let-item>
                    <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
                        <i class="material-icons-outlined">{{item.icon}}</i>
                        <span class="ml-2">
                            {{ item.label }}
                        </span>
                    </a>
                </ng-template>
            </p-menu>
            <div class="flex justify-end w-full gap-4">
                <p-button (click)="setCreateUserDialogVisibility()" severity="secondary" [outlined]="true">
                    <i class="material-icons-outlined">person_add</i>
                </p-button>
            </div>
            <p-table
                [paginator]="true"
                [rows]="rows"
                [rowsPerPageOptions]="[5, 10, 20]"
                [totalRecords]="totalRecords"
                [lazy]="true"
                (onLazyLoad)="loadUsers($event)"
                stripedRows
                [value]="users"
                class="w-full"
                [scrollable]="true"
                scrollHeight="55vh"
            >
                <ng-template #header>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template #body let-user>
                    <tr>
                        <td>{{ user.firstName }} {{user.lastName}}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td class="w-[3rem]">
                            <p-button (click)="toggleMenu($event, user)" severity="secondary" size="small" [rounded]="true" [text]="true">
                                <i class="material-icons-outlined">more_vert</i>
                            </p-button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template #emptymessage>
                    <tr>
                        <td colspan="4">No users found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog header="Create new user" [modal]="true" [(visible)]="isCreateUserDialogVisible" >
    <app-create-user
        (afterCreateCallbackEmitter)="afterCreateCallback()"
        (cancelCreateUserDialogEmitter)="setCreateUserDialogVisibility($event)" />
</p-dialog>
