<div class="flex w-full h-full">
  <div class="flex flex-col w-72 h-full bg-white border-solid border-r border-gray-300 p-4 gap-3">
    <div class="flex h-16 w-full text-2xl">
      Yoga Forex
    </div>
    <p-panelmenu [model]="pageNavigationItems" class="w-full">
      <ng-template #item let-item>
        <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
          <i class="material-icons-outlined">{{item.icon}}</i>
          <span class="ml-2">
              {{ item.label }}
          </span>
        </a>
      </ng-template>
    </p-panelmenu>
  </div>
  <div class="flex flex-col grow h-full bg-gray-100">
    <div class="flex w-full h-[4rem] bg-white border-solid border-b border-gray-300">
      <div class="flex grow h-full"></div>
      <div class="flex h-full p-2 px-4">
        <p-menu #menu [model]="userMenuItems" [popup]="true" />
        <div
          *ngIf="user$ | async as user"
          (click)="menu.toggle($event)"
          class="flex flex-wrap content-center place-content-center cursor-pointer h-[3rem] w-[3rem] text-white text-2xl bg-blue-500 rounded-[50%]">
          {{user.username?.charAt(0)?.toUpperCase()}}
        </div>
      </div>
    </div>

    <div class="flex w-full grow p-6">
      <div class="flex bg-white w-full h-full rounded-md border-2 border-dashed border-slate-300 p-8">
        <router-outlet />
      </div>
    </div>
  </div>
</div>
