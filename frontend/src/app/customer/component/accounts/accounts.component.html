<div class="flex flex-col flex-wrap w-full">
    <div class="flex flex-wrap items-center w-full">
        <div class="flex justify-start grow gap-4">
            <p-button severity="secondary" [outlined]="true" (click)="setCreateCustomerDialogVisibility(true)">
                <i class="material-icons-outlined">add</i>
            </p-button>
        </div>
    </div>
    <div class="flex grow w-full">
        <p-table [value]="accountsArray" stripedRows class="w-full">
            <ng-template #header>
                <tr>
                    <th>Bank name</th>
                    <th>Account number</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-account let-rowIndex="rowIndex">
                <tr>
                  <td>
                    {{account.bankName}}
                  </td>
                  <td>
                    {{account.accountNumber}}
                  </td>
                    <td>
                        <div class="flex justify-end">
                            <p-button
                                class="flex w-[2rem] h-[2rem]"
                                icon="pi pi-times"
                                severity="danger"
                                [text]="true"
                                (click)="removeAccountFromCustomer(account)"
                            />
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Add new account" [modal]="true" [(visible)]="isAddAccountDialogVisible" >
    <app-add-account [customerDetail]="customerDetail" (cancelAddAccountDialogEmitter)="setCreateCustomerDialogVisibility(false)" />
</p-dialog>
