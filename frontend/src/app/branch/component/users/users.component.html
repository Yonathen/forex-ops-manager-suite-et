<div class="flex flex-col flex-wrap w-full">
    <div class="flex flex-wrap items-center w-full">
        <div class="flex justify-start grow gap-4">
            <p-button severity="secondary" [outlined]="true" (click)="setCreateBranchDialogVisibility(true)">
                <i class="material-icons-outlined">add</i>
            </p-button>
        </div>
    </div>
    <div class="flex grow w-full">
        <p-table [value]="usersArray" stripedRows class="w-full">
            <ng-template #header>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-user let-rowIndex="rowIndex">
                <tr>
                    <td>
                        {{user.firstName}} {{user.lastName}}
                    </td>
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        <div class="flex justify-end">
                            <p-button
                                class="flex w-[2rem] h-[2rem]"
                                icon="pi pi-times"
                                severity="danger"
                                [text]="true"
                                (click)="removeUserFromBranch(user)"
                            />
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog header="Add new user" [modal]="true" [(visible)]="isAddUserDialogVisible" >
    <app-add-user [branchDetail]="branchDetail" />
</p-dialog>
