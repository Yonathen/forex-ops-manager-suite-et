server:
  port: 8001

spring:
  application:
    name: forex-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5433/yukel_forex_db
    username: yukel_forex_user
    password: yukel_forex_password

